<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Administrador</title>
  <link rel="stylesheet" href="style.css"> <!-- Usa seu CSS completo -->
  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f7fa;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-box h2 {
      color: #004085;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box input:focus {
      border-color: #004085;
      box-shadow: 0 0 0 2px rgba(0,64,133,0.2);
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #004085;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #002b5a;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login Administrador</h2>
      <input type="password" id="senhaAdm" placeholder="Digite a senha" />
      <button onclick="logarAdmin()">Entrar</button>
    </div>
  </div>

  <script>
    function logarAdmin() {
      const senha = document.getElementById("senhaAdm").value;
      if (senha === "admin123") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "index.html";
      } else {
        alert("Senha incorreta");
      }
    }
  </script>
</body>
</html>
